<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saturday's Group Thing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js">
    </script>
</head>

<body>
    <div class="jumbotron">Employee Time Sheet</div>



    <div class="form-group">
        <h5 class="form-title">Add Employee</h5>
        <label for="formGroupExampleInput">Employee Name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Role:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Start Date (MM/DD/YYYY):</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Monthly Rate:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        <br>
        <button type="button" class="btn btn-primary btn-md">Submit</button>
        <button type="button" class="btn btn-secondary btn-md">Clear Results</button>
    </div>
    </form>

    <div class="container"></div>
    <table>
        <label for="name">Employee Name</label>
        <input id="name" placeholder="John Doe">
    </table>
    </div>
